# הגדרות בסיסיות
title: "Trail Run Israel"
title_separator: "|"
subtitle: "Adventure Awaits"
name: "Ety Frisch"
description: "Your guide to trail running and outdoor adventures in Israel"
url: "https://fasttrekking.github.io"
baseurl: "/trailrunisrael"
repository: "Fasttrekking/trailrunisrael"

# תבנית
remote_theme: "mmistakes/minimal-mistakes@4.24.0"
minimal_mistakes_skin: "dirt" # נשנה את זה אחר כך לסגנון מותאם

# הגדרות מחבר
author:
  name: "Ety Frisch"
  avatar: "/assets/images/bio-photo.jpg" # נוסיף תמונה אחר כך
  bio: "Trail runner, outdoor enthusiast, adventure seeker"
  location: "Israel"
  links:
    - label: "Instagram"
      icon: "fab fa-fw fa-instagram"
      url: "https://instagram.com/trailrunisrael"
    - label: "Facebook"
      icon: "fab fa-fw fa-facebook-square"
      url: "https://facebook.com/trailrunisrael"

# הגדרות פוסטים
defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: false
      share: true
      related: true
      show_date: true
      header:
        overlay_filter: 0.5

# פלאגינים
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-paginate
  - jekyll-include-cache

# SEO
locale: "en-US"
timezone: Asia/Jerusalem

# פרמלינק
permalink: /:categories/:title/
paginate: 9
paginate_path: /page:num/

# הגדרות חיפוש
search: true

# קטגוריות
category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/

# Custom CSS
sass:
  sass_dir: _sass
  style: compressed